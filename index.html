<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
		crossorigin="anonymous"/>        
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@200&amp;family=Bungee&amp;family=Iceland&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo Genius</title>
</head>
<body>
    <main class="container">
        <div class="game">
            <div class="game__pad game__pad--green"></div> 
            <div class="game__pad game__pad--red"></div>
            <div class="game__pad game__pad--yellow"></div>
            <div class="game__pad game__pad--blue"></div>                     
        </div> <!--.genius-->
        <div class="options">
            <h1 class="game-title">Genius <span class="reg">Â®</span></h1> 
            
            <div class="gui">
                <div class="group">
                    <div class="gui__counter">- -</div>
                    <p class="gui__label">level</p>
                </div> <!--.group-->
    
                <div class="group">
                    <div class="gui__btn gui__btn-start"></div>
                    <p class="gui__label">start</p>
                </div> <!--.group-->
    
                <div class="group">
                    <div class="gui__btn gui__btn-strict"></div>
                    <p class="gui__label">strict</p>
                </div> <!--.group-->
    
                <div class="group group-large">
                    <p class="gui__label gui__label--switch">ON</p>
                    <div class="gui__btn-switch"></div>
                    <p class="gui__label gui__label--switch">OFF</p>
                </div> <!--.group-large-->    
            </div> <!--.gui-->  
        </div> <!--.options-->     
    </main> <!--.container-->
    
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
